<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon API</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="application">
        <div class="wrapper">
            <h1 class="title">Search your favourite Pokemon</h1>
            <nav class="header-nav">
            <form class="form">
                <input type="text" id="searchField" class="search-bar" placeholder="Enter a Pokemon's name..">
            </form>
            <div class="btn-container">
                <button class="card__btn">All Pokemon</button>
                <button class="card__btn card__btn--favourites">My favourites</button>
            </div>
            </nav>
            <div class="cards">
            </div>
        </div>
    </div>
</body>
</html>
