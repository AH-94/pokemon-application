<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon API</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="application">
        <div class="wrapper">
            <h1 class="title">Search & collect your favourite Pokemon</h1>
            <nav class="header-nav">
            <form class="form">
                <input type="text" id="searchField" class="search-bar" placeholder="Enter a Pokemon's name..">
            </form>
            <div class="btn-container">
                <button class="card__btn" id="allBtn">All Pokemon</button>
                <button class="card__btn" id="favouriteBtn">My favourites</button>
            </div>
            </nav>
            <div class="cards">
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-inner">
            <img src="test-image.png" alt="Image of Bulbasaur">
            <div class="stats">
                <h2 class="modal-inner__title">Bulbasaur</h2>
                <ul class="modal-inner__list">
                    <li><strong>Abilities:</strong> Fire ball, Acid throw</li>
                    <li><strong>Base experience:</strong> 178</li>
                    <li><strong>Height:</strong> 11</li>
                    <li><strong>Weight:</strong> 320</li>
                </ul>
            </div>
        </div>
        <div class="modal__close">X</div>
    </div>
</body>
</html>
